<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Counter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Prompt Counter</h1>
    
    <div class="today-count">
      <div class="label">今日</div>
      <div class="value" id="todayCount">-</div>
    </div>
    
    <div class="actions">
      <button id="manualCountBtn" class="btn btn-primary">+1 (Cursor)</button>
      <button id="dashboardBtn" class="btn btn-secondary">Dashboardを開く</button>
    </div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
